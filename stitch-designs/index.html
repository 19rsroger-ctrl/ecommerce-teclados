<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Designs Preview</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border-color: #4ade80;
        }
        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            color: #e2e8f0;
        }
        .card p {
            margin: 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>Stitch Project Designs</h1>
    <div class="container">
        <a href="hero_section.html" class="card">
            <h2>Hero Section</h2>
            <p>Mechanical Keyboards</p>
        </a>
        <a href="product_catalog.html" class="card">
            <h2>Product Catalog</h2>
            <p>3 Models Showcase</p>
        </a>
        <a href="ugc_authority.html" class="card">
            <h2>UGC & Authority</h2>
            <p>Testimonials & Social Proof</p>
        </a>
        <a href="faq.html" class="card">
            <h2>FAQ</h2>
            <p>Envíos y Garantía</p>
        </a>
    </div>
</body>
</html>
